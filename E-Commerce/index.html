<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flipkart</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" href="Css/utils.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav class="navBar">
            <ul class="allitems">
                <a><img src="img/flipkart2Logo.png" alt="logo" class="KartLogo"></a>
                <div>
                    <a href="/plus" class="logo2img"><br>
                        <span class="explore">Explore</span>
                        <span class="logo2img2">Plus</span>

                        <img class="T2_124" src="img/plus.png" alt="plusImg" width="10">
                    </a>
                </div>

                <div class="inputBox">
                    <input type="text" id="textBox_1" placeholder="Search for products, brands and more">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <div class="loginBtn">
                    <input type="button" value="Login">
                </div>
                <li class="headerList"><a href="home.html" class="href">Become a Seller</a></li>
                <li class="headerList"><a href="More.html" class="href">
                        More
                        <i class="fa-solid fa-angle-down"></i>
                    </a></li>

                <li class="headerList"><a href="Cart.html" class="href">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart</a></li>
            </ul>

        </nav>

        <Section class="header2">
            <div class="topproductNav">
                <img src="img/pro1.webp" alt="Grocery">
                <p>Grocery</p>
            </div>
            <div class="topproductNav">
                <img src="img/pro2.webp" alt="Grocery">
                <p>Mobiles</p>
            </div>
            <div class="topproductNav">
                <img src="img/pro3.webp" alt="Grocery">
                <p>Fashion
                    <i class="fa-solid fa-angle-down"></i>
                </p>
            </div>
            <div class="topproductNav">
                <img src="img/pro4.webp" alt="Grocery">
                <p>Electronics
                    <i class="fa-solid fa-angle-down"></i>
                </p>
            </div>
            <div class="topproductNav">
                <img src="img/pro5.webp" alt="Grocery">
                <p>Home
                    <i class="fa-solid fa-angle-down"></i>
                </p>
            </div>
            <div class="topproductNav">
                <img src="img/pro6.webp" alt="Grocery">
                <p>Appliances</p>
            </div>
            <div class="topproductNav">
                <img src="img/pro7.webp" alt="Grocery">
                <p>Travel</p>
            </div>
            <div class="topproductNav">
                <img src="img/pro8.webp" alt="Grocery">
                <p>Top Offers</p>
            </div>
            <div class="topproductNav">
                <img src="img/pro9.webp" alt="Grocery">
                <p>Beauty, Toys & More
                    <i class="fa-solid fa-angle-down"></i>
                </p>
            </div>
            <div class="topproductNav">
                <img src="img/pro10.webp" alt="Grocery">
                <p>Two Wheelers
                    <i class="fa-solid fa-angle-down"></i>
                </p>
            </div>
        </Section>
        <!-- Slider -->
        <div class="slider">
            <div class="btn-container btn-left">
                <button class="btn"><i class="fa-solid fa-angle-left"></i></button>
            </div>
            <div class="slider_images">
                <img src="http://www.dealnloot.com/wp-content/uploads/2021/09/flipkart-flight-fly600.jpg" alt="img1">
                <img src="https://d8it4huxumps7.cloudfront.net/uploads/images/610e35fc286b9_1__1_.jpg?d=1440x418" alt="img2">
                <img src="https://trak.in/wp-content/uploads/2018/07/Flipkart-Big-Shopping-Days-.jpg" alt="img3">
                <img src="https://trak.in/wp-content/uploads/2018/05/Flipkart-Big-Billion-Days-May-2018.jpg" alt="img4">
                <img src="https://static.toiimg.com/thumb/msid-84965579,width-1280,height-720,resizemode-4/.jpg" alt="img5">
                <img src="https://assets.mspimages.in/wp-content/uploads/2021/12/flipkart-big-saving-days-sale.jpg" alt="img6">
            </div>

            <div class="btn-container btn-right">
                <button class="btn"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

        </div>
    </main>

    <footer class="flex_allcenter">

    </footer>
</body>

</html>
